<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes mykf {
            from {
                background: red;
            }
            50% {
                background: yellow;
            }
            to {
                background: red;
            }
        }
        div {
            animation: mykf 5s infinite;
        }
    </style>
</head>
<body>
    <div style="width: 100px;height: 100px;"></div>
</body>
</html>
