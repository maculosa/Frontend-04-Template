<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: inherit;
        }

        .cell {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: solid 1px skyblue;
            background: hsla(197, 71%, 73%, 0.747);
            vertical-align: middle;

            line-height: 100px;
            text-align: center;
            font-size: 50px;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        // 一直在用二维数组保存棋盘，还有其他的方法吗？
        let pattern = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ];
        let color = 1;

        function show() {
            const board = document.getElementById('board');

            board.innerHTML = ""; // 清空

            for(let i = 0; i < 3; i++) {
                for(let j = 0; j < 3; j++) {
                    let cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.innerText = pattern[i][j] === 2 ? '❌':
                        pattern[i][j]===1 ?'⭕': '';
                    cell.addEventListener('click', () => move(j,i));
                    board.appendChild(cell);
                }
                board.appendChild(document.createElement('br'))
            }
        }

        function move(x, y) {
            pattern[y][x] = color;
            if(check(pattern, color)) {
                alert((color === 2 ? '❌': '⭕') + ' is winner');
            }
            color = 2 / color;
            show();
            // bestChoice(pattern, color);
            if(willWin(pattern, color)) {
                console.log((color === 2 ? '❌': '⭕') + ' will win!');
            }
        }

        function check(pattern, color) {
            for(let i = 0; i < 3; i++) {
                let win = true;
                for(let j = 0; j < 3; j++) {
                    if(pattern[i][j] !== color) {
                        win = false;
                    }
                }
                if(win) return true;
            }
            for(let i = 0; i < 3; i++) {
                let win = true;
                for(let j = 0; j < 3; j++) {
                    if(pattern[j][i] !== color) {
                        win = false;
                    }
                }
                if(win) return true;
            }
            {
                let win = true;
                for(let j = 0; j < 3; j++) {
                    if(pattern[j][2-j] !== color) {
                        win = false;
                    }
                }
                if(win) return true;
            }
            {
                let win = true;
                for(let j = 0; j < 3; j++) {
                    if(pattern[j][j] !== color) {
                        win = false;
                    }
                }
                if(win) return true;
            }
            return false;
        }

        function clone(pattern) {
            return JSON.parse(JSON.stringify(pattern));
        }

        function willWin(pattern, color) {
            for(let i = 0; i < 3; i++) {
                for(let j = 0; j < 3; j++) {
                    if(pattern[i][j]) {
                        continue;
                    }
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    if(check(tmp, color)) {
                        return [j, i];
                    }
                }
            }
            return null;
        }

        /**
         * @return { point, result }   result: 0, 和棋；1，赢；-1，输
         */
        function bestChoice(pattern, color) {
            let p;
            if(p = willWin(pattern, color)) {
                return {
                    point: p,
                    result: 1
                }
            }
            let result = -2;
            let point = null;
            for(let i = 0; i < 3; i++) {
                for(let j = 0; j < 3; j++) {
                    if(pattern[i][j]) {
                        continue;
                    }
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    let r = bestChoice(tmp, 3 - color).result;

                    if(-r > result) {
                        result = -r;
                        point = [j, i];
                    }
                }
            }
            return {
                point: point,
                result: point ? result: 0
            }
        }

        show();
        console.log(bestChoice(pattern, color));
    </script>
</body>
</html>
